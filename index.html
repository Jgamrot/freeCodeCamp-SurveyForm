<!DOCTYPE="html">
<meta lang="en">
<link rel="stylesheet" href="styles.css">
<title>Jack's Project Example Survey Form</title>
<h1 id="title">Jack's Project Example Survey Form</h1>
<p id="description">Example Survey for freeCodeCamp.org's certification</p>
<form id="survey-form">
   <div class="form-group">
     <label id="name-label">Name : </label>
   <input id="name" type="text" placeholder="Enter your name" required/>
</div>

   <div class="form-group">
     <label id="email-label">Email : </label>
   <input id="email" type="email" placeholder="Enter your Email" required/>
</div>

 <div class="form-group">
     <label id="number-label">Age<span class="optional"> (optional) :</span></label>
   <input id="number" type="number" min="1" max="120" placeholder="Age"/>
</div>

<div class="form-group">
  <label id="Option-label">Which option best describes your current role?</label>
    <select id="dropdown">
<option>Option 1 </option>
<option>Option 2 </option>
    </select>
</div>

<div class="form-group">
  <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
  <div class="radio-options">
    <label class="radio-label"><input type="radio" name="recommend" value="1">Yes</label>
    <label class="radio-label"><input type="radio" name="recommend" value="2">No</label>
  </div>
</div>

<div class="form-group">
 <label id="checkbox-label">What would you like to see improved? <span class="optional">(Check all that apply) :</span></label>
 <div class="checkboxes">
    <div class="checkbox-option">

<label class="checkbox-label">
  <input type="checkbox" value="1">Bananas</label>
  </div>
      <div class="checkbox-option">

  <label class="checkbox-label">
  <input type="checkbox" value="2">Eggs</label>
  </div>
      <div class="checkbox-option">

  <label class="checkbox-label">
  <input type="checkbox" value="3">Chicken</label>
  </div>
      <div class="checkbox-option">

  <label class="checkbox-label">
  <input type="checkbox" value="4">Milk</label>
  </div>
  </div>
</div>

<div class="form-group">
<textarea class="textarea" placeholder="Additional comments"></textarea>
<button id="submit" type="submit" class="submit"> Submit </button>
</div>
</form>
